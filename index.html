<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alpha" />
    <meta name="keywords" content="social media, aroundtheus" />
    <meta
      name="description"
      content="a website that mimics a social media picture sharing app"
    />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around_the_U.S._logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/Avatar.png" />
          <div class="profile__info">
            <h1 class="profile__info_title">Jacques Cousteau</h1>
            <button class="profile__info_type_button"></button>
            <p class="profile__info_description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img class="card__image" src="./images/bald-mountains.jpg" />
              <div class="card__description">
                <h2 class="card__description_type_title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.jpg" />
              <div class="card__description">
                <h2 class="card__description_type_title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" />
              <div class="card__description">
                <h2 class="card__description_type_title">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.jpg" />
              <div class="card__description">
                <h2 class="card__description_type_title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/vanoise.jpg" />
              <div class="card__description">
                <h2 class="card__description_type_title">
                  Vanoise National Park
                </h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/yosemite.jpg" />
              <div class="card__description">
                <h2 class="card__description_type_title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">Â© 2022 Around The U.S.</footer>
    </div>
  </body>
</html>
